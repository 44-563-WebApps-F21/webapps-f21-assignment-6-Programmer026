<!DOCTYPE html>
<html>
    <head>
        <title>Pass Page</title>
    </head>
 
    <body>

        <h2>Pass Phrase by Yemi</h2>

        <form action="">
            <input id="passText" type="password" label="Enter the secret place" value="Let me in">
            <input id="textText" type="text" label="Enter a phrase">
            <input type="button" onclick="processPhrase()" value="Check the phrase" id="passBTN">

            <div id="resultTag">

            </div>
        </form>

        <div class="container">
            <img src="rabbit.png" alt="Image of rabbit" width="200" height="200" onclick="newImage()" id="firstImage">
        </div>

        <script>
            var correct = 0
            var wrong = 0

            usingImage = 1

            function processPhrase() {
                secretPhrase = document.getElementById("passText").value
                checkPhrase = document.getElementById("textText").value
                out = document.getElementById("resultTag");
                if(secretPhrase == checkPhrase) {
                    correct += 1
                    out.innerHTML = "Correct: " + correct + "\nWrong: " + wrong
                    alert("Correct")
                } else {
                    wrong += 1
                    out.innerHTML = "Correct: " + correct + "\nWrong: " + wrong
                    alert("Wrong")
                }

                if(wrong >= 3) {
                    alertLocked()
                }
            }

            function alertLocked() {
                alert("This Accout has been locked!")
                btn = document.getElementById("passBTN") 
                btn.disabled = true
            }

            function newImage() {
                fImg = document.getElementById("firstImage")
                switch(usingImage) {
                    case 1:
                        fImg.src = "snail2.png";
                        usingImage += 1;
                        break;
                    case 2:
                        fImg.src = "wessel.png";
                        usingImage += 1;
                        break;
                    case 3:
                        fImg.src = "rabbit.png";
                        usingImage = 1
                        break;

                }
            }

        </script>

    </body>
</html>
